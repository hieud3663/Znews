<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang b√°o - AVANCER-Z</title>
</head>
<body>
  <iframe id="content-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
  <script>
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const src = getParameterByName('src');
    if (src) {
      document.getElementById('content-frame').src = decodeURIComponent(src);
    }
  </script>
</body>
</html>

<style>
     html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
</style>
